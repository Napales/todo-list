{% extends 'base.html' %}

{% block content %}
<div class="articles">
    {% for task in tasks %}
    <div>
        <a href="{% url 'detail_task' task.pk %}"><h1>{{task.description}}</h1></a>
        <p class="desc">{{task.status}}</p>
        <p>{{task.compelet_date}}</p>
        <hr/>
    </div>

    {% empty %}
    <p>No task</p>
    {% endfor %}
</div>
{% endblock %}
