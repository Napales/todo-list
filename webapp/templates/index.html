{% extends 'base.html' %}

{% block content %}

    <div class="row mt-3">
        {% for task in tasks %}
            <div class = "col-12 col-md-4 col-lg-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.description }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.status }}</h6>
                        <p class="card-text">{{ task.created_at }}</p>
                        <a href="{% url 'detail_task' task.pk %}" class="btn btn-outline-primary">Detail</a>
                        <a href="{% url 'update_task' task.pk %}" class="btn btn-outline-success">Update</a>
                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No task</p>
        {% endfor %}
    </div>
{% endblock %}
