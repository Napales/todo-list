{% extends 'base.html' %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete this task?</p>
    <form action="{% url 'delete_task' task.pk %}" method="post">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'index' %}">No</a>
        <input class="btn btn-danger" type="submit" value="Delete"/>
    </form>
{% endblock %}
