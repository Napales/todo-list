{% extends 'base.html' %}

{% block content %}

    <div class="row mt-3">
        <div class="text-center mt-4">
            <h1>Projects</h1>
        </div>
        <div style="width: 100%; height: 2px; background-color: black; margin: 10px 0 30px 0;"></div>
        {% for project in projects %}
            <div class="col-12 col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ project.start_date }}</h6>
                        <a href="" class="btn btn-outline-primary">Detail</a>
                        <a href="" class="btn btn-outline-success">Update</a>
                        <a href="" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No project</p>
            <p>You can create the first project</p>
        {% endfor %}
    </div>
{% endblock %}
